<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Travels Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <p>Horizon</p>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section one">
        <div class="container">
            <div class="column-left">
                <h2 class="text">Rocky Mountains</h1>
                <p class="text">
                    Visit the Rockies today
                </p>
                <button>Learn More</button>
            </div>
            <div class="column-right">
                <img src="./images/img-1.jpg" alt="Image of Rocky Mountains" class="image">
            </div>
        </div>
    </section>
    <section class="section two">
        <div class="container">
            <div class="column-left">
                <h2 class="text">North Valley Lake</h2>
                <p class="text">
                    Take a hike along the trail of water
                </p>
                <button>Learn More</button>
            </div>
            <div class="column-right">
                <img src="./images/img-2.jpg" alt="Image of a Trail of water beneath mountains" class="image">
            </div>
        </div>
    </section>
    <section class="section three">
        <div class="container">
            <div class="column-left">
                <h2 class="text">Beautiful Winter Scenery</h2>
                <p class="text">
                    Experience the weather
                </p>
                <button>Learn More</button>
            </div>
            <div class="column-right">
                <img src="./images/img-3.jpg" alt="Breathtaking winter scenery" class="image">
            </div>
        </div>
    </section>
    <section class="section four">
        <div class="container">
            <div class="column-left">
                <h2 class="text">Top of the Mountain View</h2>
                <p class="text">
                    Horizon view atop of a mountain
                </p>
                <button>Get Started</button>
            </div>
            <div class="column-right">
                <img src="./images/img-4.jpg" alt="Horizon view on top of a mountain" class="image">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
